<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Membership Application Form</title>
</head>
<body>
    <main class="screen">
        <form class="form" autocomplete="off">
            <h1 class="title">Membership Application</h1>
            <h2 class="under-title">Would you like to become a member at our gym? 
                Please fill out the form below!</h2>

                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
                <label for="email">Email Adress</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
                <label for="password" class="label">New Password</label>
                <input type="password" name="password" id="password" class="input-field" placeholder="Enter new password">
                <div class="select-wrapper">
                <label for="select" class="label">What type of membership do you want to sign up for? </label>
                <select name="memberships" id="select">
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                    <option value="platinum">Platinum Membership</option>
                </select>
                </div>
        </form>
    </main>
    
</body>
</html>
